name: PR Impact Analysis

on:
  push:

jobs:
  impact-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --no-progress --no-suggest
          fi

      - name: Get changed files
        id: changes
        run: |
          echo "FILES=$(git diff --name-only origin/${{ github.base_ref }})"
          echo "FILES=$(git diff --name-only origin/${{ github.base_ref }})" >> $GITHUB_OUTPUT

      - name: Analyze Risk Level
        id: risk
        run: |
          FILES="${{ steps.changes.outputs.FILES }}"
          RISK="LOW"

          if echo "$FILES" | grep -E "(auth|config|database|migration)"; then
            RISK="HIGH"
          elif echo "$FILES" | grep -E "(controller|service|model)"; then
            RISK="MEDIUM"
          fi

          echo "RISK_LEVEL=$RISK" >> $GITHUB_OUTPUT

      - name: Run PHPUnit
        id: tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit --testdox
          else
            echo "No PHPUnit found"
          fi

      - name: Run Security Check (Composer Audit)
        run: |
          if [ -f composer.lock ]; then
            composer audit || true
          fi

     
